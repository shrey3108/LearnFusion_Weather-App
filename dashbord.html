<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --gradient: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%);
        }

        * {
            box-sizing: border-box;
            line-height: 1.25em;
        }

        .clear {
            clear: both;
        }

        body {
            margin: 0;
            width: 100%;
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            border-radius: 25px;
            box-shadow: 0 0 70px -10px rgba(0, 0, 0, 0.2);
            background-color: #222831;
            color: #ffffff;
            height: 400px;
            width: 700px;
            display: flex;
        }

        .weather-side {
            position: relative;
            height: 100%;
            border-radius: 25px;
            background-image: url("https://img.freepik.com/free-photo/sunset-beach-sea-wave_1150-11145.jpg");
            width: 300px;
            box-shadow: 0 0 20px -10px rgba(0, 0, 0, 0.2);
            transition: transform 300ms ease;
            transform: translateZ(0) scale(1.02) perspective(1000px);
            float: left;
        }

        .weather-side:hover {
            transform: scale(1.1) perspective(1500px) rotateY(10deg);
        }

        .weather-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-image: var(--gradient);
            border-radius: 25px;
            opacity: 0.4;
        }

        .date-container {
            position: absolute;
            top: 25px;
            left: 25px;
        }

        .date-dayname {
            margin: 0;
        }

        .date-day {
            display: block;
        }

        .location {
            display: inline-block;
            margin-top: 10px;
        }

        .location-icon {
            display: inline-block;
            height: 0.8em;
            width: auto;
            margin-right: 5px;
        }

        .weather-container {
            position: absolute;
            bottom: 25px;
            left: 25px;
        }

        .weather-icon img {
            filter: drop-shadow(0 0 2px #fff);
            width: 100%;
        }

        .weather-temp {
            margin: 0;
            font-weight: 700;
            font-size: 4em;
        }

        .weather-desc {
            margin: 0;
        }

        .info-side {
            position: relative;
            float: left;
            height: 100%;
            padding-top: 25px;
            flex-grow: 1;
        }

        .today-info {
            padding: 15px;
            margin: 0 25px 25px 25px;
            box-shadow: 0 0 50px -5px rgba(0, 0, 0);
            border-radius: 10px;
        }

        .today-info>div:not(:last-child) {
            margin: 0 0 10px 0;
        }

        .today-info>div .title {
            float: left;
            font-weight: 700;
        }

        .today-info>div .value {
            float: right;
        }

        .week-list {
            list-style-type: none;
            padding: 0;
            margin: 10px 35px;
            box-shadow: 0 0 50px -5px rgba(0, 0, 0, 0.25);
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
        }

        .week-list>li {
            padding: 15px;
            cursor: pointer;
            transition: 200ms ease;
            border-radius: 10px;
            text-align: center;
        }

        .week-list>li:hover {
            transform: scale(1.1);
            background: #fff;
            color: #222831;
            box-shadow: 0 0 40px -5px rgba(0, 0, 0, 0.2)
        }

        .week-list>li.active {
            background: #fff;
            color: #222831;
            border-radius: 10px;
        }

        .week-list>li .day-name {
            display: block;
            margin: 10px 0 0 0;
        }

        .week-list>li .day-icon {
            font-size: 35px;
            margin: 10px 0;
        }

        .week-list>li .day-temp {
            font-weight: 700;
        }

        .location-container {
            padding: 25px 35px;
        }

        .location-input {
            width: 100%;
            border: none;
            border-radius: 25px;
            padding: 10px;
            font-family: 'Montserrat', sans-serif;
            background-image: var(--gradient);
            color: #000000;
            font-weight: 700;
            box-shadow: 0 0 30px -5px rgba(0, 0, 0, 0.25);
            transition: transform 200ms ease;
        }

        .location-input:hover {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather-side">
            <div class="weather-gradient"></div>
            <div class="date-container">
                <h2 class="date-dayname"></h2>
                <span class="date-day"></span>
                <i class="fa-solid fa-location-dot"></i>
                <span class="location"></span>
            </div>
            <div class="weather-container">
                <span class="weather-icon"></span>
                <h1 class="weather-temp"></h1>
                <h3 class="weather-desc"></h3>
            </div>
        </div>
        <div class="info-side">
            <div class="today-info-container">
                <div class="today-info">
                    <div class="humidity">
                        <span class="title"><i class="fa-solid fa-droplet"></i> HUMIDITY</span>
                        <span class="value"></span>
                        <div class="clear"></div>
                    </div>
                    <div class="wind">
                        <span class="title"><i class="fa-solid fa-wind"></i> WIND</span>
                        <span class="value"></span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="week-container">
                <ul class="week-list">
                    <li>
                        <span class="day-name"></span>
                        <span class="day-temp"></span>
                        <span class="day-icon"></span>
                    </li>
                    <li>
                        <span class="day-name"></span>
                        <span class="day-temp"></span>
                        <span class="day-icon"></span>
                    </li>
                    <li>
                        <span class="day-name"></span>
                        <span class="day-temp"></span>
                        <span class="day-icon"></span>
                    </li>
                    <li>
                        <span class="day-name"></span>
                        <span class="day-temp"></span>
                        <span class="day-icon"></span>
                    </li>
                </ul>
            </div>
            <div class="location-container">
                <input class="location-input" type="text" id="city" value="New York">
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    let debounceTimer;

    // Add an event listener for input with debouncing
    document.getElementById('city').addEventListener('input', function () {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(function () {
            var city = document.getElementById('city').value;
            if (city) {
                getWeather(city);
            }
        }, 1000); // Delay of 500 milliseconds
    });

    // Function to fetch weather data
    async function getWeather(city) {
        try {
            const apiKey = '68745fe9c8efaa0cc6ea4f2a329d67c2';  // Your OpenWeatherMap API key
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
            const response = await axios.get(url);
            const data = response.data;

            // Update HTML elements with the fetched weather data
            document.querySelector('.weather-temp').textContent = `${Math.round(data.main.temp)}Â°C`;
            document.querySelector('.weather-desc').textContent = data.weather[0].description;
            document.querySelector('.humidity .value').textContent = `${data.main.humidity}%`;
            document.querySelector('.wind .value').textContent = `${data.wind.speed} km/h`;
            document.querySelector('.location').textContent = data.name;

            const iconCode = data.weather[0].icon;
            document.querySelector('.weather-icon').innerHTML = `<img src="http://openweathermap.org/img/w/${iconCode}.png" alt="weather icon">`;

            // Update the date and day
            const date = new Date();
            document.querySelector('.date-dayname').textContent = date.toLocaleString('en-us', { weekday: 'long' });
            document.querySelector('.date-day').textContent = date.toLocaleDateString();
        } catch (error) {
            console.error('Failed to fetch weather data!', error);
            alert('Failed to fetch weather data!');  // Only show alert if the API call fails
        }
    }

    // Initial weather load for the default city
    getWeather('New York'); // You can replace 'New York' with any default city
</script>

</body>
</html>
